
name: Build and Deploy STUD'IN

on:
  push:
    branches:
      - main

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install Dependencies
        run: npm install

      - name: Build Project
        run: npm run build
        env:
          # Vous pouvez ajouter ici des variables d'environnement nécessaires
          # pour le build, stockées de manière sécurisée dans les secrets GitHub.
          # Exemple :
          # NEXT_PUBLIC_FIREBASE_API_KEY: ${{ secrets.NEXT_PUBLIC_FIREBASE_API_KEY }}
          GENKIT_ENV: production

      - name: Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./out
          # Cette action suppose une exportation statique. Pour un déploiement sur Vercel
          # ou Firebase Hosting, l'étape de déploiement serait différente.

# --- Instructions pour la configuration ---
# 1. Ce fichier est maintenant prêt.
# 2. Pour que le déploiement fonctionne, vous devrez peut-être configurer
#    votre projet Next.js pour l'exportation statique si vous utilisez GitHub Pages.
# 3. Si vous utilisez un autre hébergeur comme Vercel ou Firebase Hosting,
#    l'étape "Deploy to GitHub Pages" devra être remplacée par l'action
#    correspondante à votre service.
